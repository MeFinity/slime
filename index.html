<!doctype html>
<html>
    <head>
        <title>slime creature #03</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Become a Slime today!">
        <meta name="description"
         content="Do you ever want to be a slime? well youre in luck">
       </head>
<body class="bg-black">
<section class="text-white bg-black body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-white">Become a Slime Today!!!!</h1>
        <p class="leading-relaxed mt-4">Ever wanted to be a slime? YOU CAN, just shoot me<br><br>a message</p>
      </div>
      <div class="lg:w-2/6 md:w-1/2 bg-gray-950 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <div class="relative mb-4">
          <label for="full-name" class="leading-7 text-sm text-white">Username</label>
          <input type="text" id="full-name" name="full-name" class="w-full bg-gray-800 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-purple-900 rounded border border-gray-600 focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-white">Message</label>
            <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-purple-900 rounded border border-gray-600 focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        <button onclick="sendData()" class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg">Send</button>
        <p class="text-xs mt-3">This sends me a webhook</p>
      </div>
    </div>
  </section>
</body>
</html>
